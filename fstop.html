<html class="calculator fstop no-js">
<script src="https://cdn.jsdelivr.net/gh/IPSECU/f-stop/fstop.js"></script>
<div class="section p-b-1">
<p>This F-Stop Calculator lets you compare how much more or less light on two lenses pass. F-number is a key factor of surveillance camera at low light performance.</p>
<div class="m-t-1 bordered" id="fstop_comparison_mode">
<table>
<tr class="fstop1 form-group">
<td>
<label class="m-b-0 m-r-1" for="fstop1">F Number of Lens a:</label>
</td>
<td>
<input type="text" name="fstop1" id="fstop1" value="1.8" class="fstop1 form-control" />
</td>
</tr>
<tr class="fstop2 form-group">
<td class="p-t-1">
<label class="m-b-0 m-r-1" for="fstop2">F Number of Lens b:</label>
</td>
<td class="p-t-1">
<input type="text" name="fstop2" value="1.2" class="fstop2 form-control" />
</td>
</tr>
</table>
<div class="clearfix"></div>
<p class="m-t-1 m-l-1" data-id="fstop_difference"></p>
</div>
</div>


</html>
